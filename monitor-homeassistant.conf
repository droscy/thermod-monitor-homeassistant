# Configuration file for Home Assistant Thermod monitor

[monitor/Home Assistant]

# The name of Thermod sensor inside Home Assistant. It must be written
# without spaces and must be unique in whole Home Assistant. Good names
# can be 'thermod', 'thermod_home', 'thermod_bedroom', etc.
device_name = thermod_home

# The firendly name of the sensor to be shown by Home Assistant web interface.
friendly_name = Thermod home temperature

# The unit of measurement to be reported to Home Assistant.
unit_of_measurement = Â°C

# Home Assistant url.
url = https://localhost:8123/

# Long-Lived access tokens generated by Home Assistant for this sensor.
access_token = ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# Thermod url.
thermod_url = http://localhost:4344/


